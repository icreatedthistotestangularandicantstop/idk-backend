version: '3'

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: twoter
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
  backend:
    build:
      context:
        ./
    container_name: java_backend
    depends_on:
      - mysql
    ports:
      - "8200:8090"
    links:
      - mysql:db
